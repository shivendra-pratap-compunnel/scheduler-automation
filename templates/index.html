<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Theme -->
    <style>
        body {
            background-color: #f7f9fc;
        }

        .navbar {
            background-color: #3b5998;
        }

        .navbar-brand {
            color: #f7f9fc !important;
            font-weight: bold;
        }

        h2 {
            color: #3b5998;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #3b5998;
            border-color: #3b5998;
        }

        .btn-primary:hover {
            background-color: #314e7d;
            border-color: #314e7d;
        }

        .alert-info {
            background-color: #dfe7f4;
            color: #3b5998;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AWS Compunnel Scheduler</a>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Start/Stop Schedule</h2>

        <!-- Form for user inputs -->
        <form action="/schedule" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="env" class="form-label">Environment</label>
                <select id="env" name="env" class="form-select">
                    <option value="DEV">DEV1</option>
                    <option value="DEV2">DEV2</option>
                    <option value="QA">QA1</option>
                    <option value="QA2">QA2</option>
                    <option value="UAT">UAT1</option>
                    <option value="UAT2">UAT2</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="func_type" class="form-label">Function Type</label>
                <select id="func_type" name="func_type" class="form-select">
                    <option value="start">Start</option>
                    <option value="stop">Stop</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="service" class="form-label">Service</label>
                <select id="service" name="service" class="form-select">
                    <option value="ec2">EC2</option>
                    <option value="rds">RDS</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="schedule_time" class="form-label">Time (HH:MM:SS)</label>
                <input type="time" id="schedule_time" name="schedule_time" class="form-control">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-4">Create Schedule</button>
            </div>
        </form>

        <!-- Display result -->
        {% if result %}
        <div class="alert alert-info mt-4 text-center" role="alert">
            {{ result }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional, for advanced Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
